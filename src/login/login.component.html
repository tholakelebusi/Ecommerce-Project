<form>

	<div class="fields">
		<input placeholder= "Email" name="email" [(ngModel)]="email" type="text" matInput required>
	</div>
		<div class="fields">
			<input placeholder="Password" name="password" [(ngModel)]="password" type="text" matInput required >
  	</div>
			<button type="submit" class="btn btn-success" routerLink="/home">Submit</button>
</form>
