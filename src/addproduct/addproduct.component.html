<div class="container">
	<img width="100%" height="300" style="text-align: center; background-image:url('https://www.lovethispic.com/uploaded_images/66646-Royal-Blue-Heels-Bag.jpg');background-repeat: no-repeat;background-size: cover;background-color: rgba(255,255,255,0.6);
    background-blend-mode: lighten;">

	<div class="centered">
		<form>
			<h2>Add Product </h2>

		<input placeholder= "Product Name" name="email"  type="string" matInput required>



		<input placeholder="product Name" name="Product Name" [(ngModel)]="productName" type="string" matInput required >



		<input placeholder="Product Price" name="ProductP" [(ngModel)]="productP" type="string" matInput required >



		<input placeholder="Product Description" name="productD" [(ngModel)]="productD" type="string" matInput required >

		<input placeholder="Product Image" name="productPic" [(ngModel)]="productPic" type="text" matInput required >

		<button type="submit" class="btn btn-success" routerLink="/viewproduct">Add Product</button>

	


	</form>
  </div>
  </div>
